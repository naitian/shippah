<!DOCTYPE HTML>
<html>
	<head>
		<title><3 | Shippah</title>
		<link rel='stylesheet' type='text/css' href='css/styles.css' />
		<link href='https://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css' />
	</head>
	<body>
		<div class='header'>
			<div id='title'>
				<p>Shippah</p>
			</div>
			<div id='sort_by'>
				<div>
					<select>
						<option>Popularity</option>
						<option>Recent</option>
					</select>
				</div>
			</div>
		</div>
		<div class='main'>
			<div class='content'>
				<div class='secondary_header'>
					<div id='search_bar'>
						<input type='text' placeholder='Search by name, tags, locations...' />
					</div>
					<div id='add_ship_button'>
						<input type='button'></input>
						<div class='add_ship_dialog'>
							<svg class='add_ship_triangle'>
								<polygon points="0,15 15,0 30,15" style="fill:rgb(231, 104, 95)" />
							</svg>
							<div class='add_ship_header'>
								<div class='add_ship_shipname'>
									<p spellcheck=false contenteditable=true>Shipname</p>
								</div>
							</div>
							<div class='add_ship_main'>
								<div class='add_ship_persons'>
									<div class='add_ship_person_1'>
										<div class='add_ship_pic_1' style='background-image: url("http://www.wessex-tubas.com/wp-content/uploads/2012/08/800.jpg"); background-position: 20% 0%; background-size: 200% auto;'>
										</div>
										<div class='add_ship_name_1'>
											<p spellcheck=false contenteditable=true>Name 1</p>
										</div>
									</div>
									<div class='add_ship_person_2'>	
										<div class='add_ship_pic_2' style='background-image: url("http://www.best-free-wallpaper.org/wp-content/uploads/2014/09/jpg-images.jpg"); background-position: 21% 0%; background-size: 200% auto;'>
										</div>
										<div class='add_ship_name_2'>
											<p spellcheck=false contenteditable=true>Name 2</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class='ships'>
					<div id='ship_0'>
						<div class='card_header'>
							<div class='card_title'>
								<p>Elizadam</p>
							</div>
						</div>
						<div class='card_main'>
							<div class='card_persons'>
								<div class='card_person_1'>
									<div class='card_pic_1' style='background-image: url("http://www.wessex-tubas.com/wp-content/uploads/2012/08/800.jpg"); background-position: 20% 0%; background-size: 200% auto;'>
									</div>
									<div class='card_name_1'>
										<p>Adam</p>
									</div>
								</div>
								<div class='card_person_2'>	
									<div class='card_pic_2' style='background-image: url("http://www.best-free-wallpaper.org/wp-content/uploads/2014/09/jpg-images.jpg"); background-position: 21% 0%; background-size: 200% auto;'>
									</div>
									<div class='card_name_2'>
										<p>Elizabeth</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class='overlay'>
		</div>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="js/add_ship.js"></script>
	</body>
</html>
